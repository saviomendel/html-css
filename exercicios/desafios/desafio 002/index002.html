<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image texte</title>
    <link rel="shortcut icon" href="midia/favicon.ico" type="image/x-icon">
</head>
<body>
    <H1>imagen github</H1>
    <p>
        <picture>
            <source media="(min-width: 870px)" srcset="image/github-gg.png" type="image/png">
            <source media="(min-width: 520px)" srcset="image/github-g.png" type="image/png">
            <source media="(min-width: 220px)" srcset="image/github-m.png" type="image/png">
            <source media="(min-width: 180px)" srcset="image/github-p.png" type="image/png">
            <img src="image/github-pp.png" alt="foto flexivel">
        </picture>
    </p>
</body>
</html>
